    <main class="menu-container">
        <h2>Available Cooks</h2>
        <div class="form-group">
            <label for="filterLocation">Filter by Location:</label>
            <input type="text" id="filterLocation" placeholder="Enter location">
            <button id="filterBtn" class="btn">Filter</button>
        </div>
        <div id="cookList" class="cook-list">
            
        </div>

    <!-- <script src="menu.js"></script> -->


    <script>

    // Fetch cooks from localStorage and display on the menu
    document.addEventListener("DOMContentLoaded", () => {
        const cooks = JSON.parse(localStorage.getItem("cooks")) || [];
        const cookList = document.getElementById("cookList");
        const filterLocation = document.getElementById("filterLocation");
        const filterBtn = document.getElementById("filterBtn");

        // Function to render cook cards
        const renderCooks = (filteredCooks) => {
            cookList.innerHTML = ""; // Clear existing cards

            if (filteredCooks.length === 0) {
                cookList.innerHTML = "<p>No cooks found for the specified location.</p>";
                return;
            }

            filteredCooks.forEach((cook, index) => {
                const cookCard = document.createElement("div");
                cookCard.classList.add("cook-card");
                cookCard.innerHTML = `
                    <h3>${cook.name}</h3>
                    <p><strong>Location:</strong> ${cook.location}</p>
                    <p><strong>Type:</strong> ${cook.type} (${cook.days})</p>
                    <button class="explore-btn" onclick="viewCookDetails(${index})">Explore Now</button>
                    
                `;
                cookList.appendChild(cookCard);
            });
        };

        // Initial render of all cooks
        renderCooks(cooks);

        // Filter functionality
        filterBtn.addEventListener("click", () => {
            const location = filterLocation.value.trim().toLowerCase();
            const filteredCooks = cooks.filter((cook) =>
                cook.location.toLowerCase().includes(location)
            );
            renderCooks(filteredCooks); // Render filtered cooks
        });

        // Function to view a cook's profile
        window.viewCookDetails = (index) => {
            localStorage.setItem("selectedCook", index); // Store the selected cook's index
            window.location.href = "cook_profile.html";
        };
    });
</script>
