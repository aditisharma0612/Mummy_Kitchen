    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cook Profile</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <header class="navbar">
                <div class="logo"><a href="index.html">Mummy's Kitchen</a></div>
                <ul class="nav-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Browse Dish</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </header>
            <!-- <h1>Cook's Profile</h1> -->
        </header>
    
        <main>
            <section id="profile">
                <!-- Cook details will be rendered here -->
                <div id="cookDetails" class="profile-card">
                    <!-- Details dynamically loaded -->
                </div>
            </section>
    
            <section id="thaliGallery">
                <h2>Available Thali Options</h2>
                <div class="thali-images">
                    <!-- Sample food images -->
                    <img src="parantha.jpg" alt="Veg Thali">
                    <img src="rice.jpg" alt="Non-Veg Thali">
                    <img src="meals.jpg" alt="Special Thali">
                </div>
            </section>
        </main>
    
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const cooks = JSON.parse(localStorage.getItem("cooks")) || [];
                const selectedIndex = localStorage.getItem("selectedCook");
                const cookDetails = document.getElementById("cookDetails");
    
                if (selectedIndex !== null && cooks[selectedIndex]) {
                    const cook = cooks[selectedIndex];
                    cookDetails.innerHTML = `
                        <h2>${cook.name}</h2>
                        <p><strong>Location:</strong> ${cook.location}</p>
                        <p><strong>Email:</strong> ${cook.email}</p>
                        <p><strong>Phone:</strong> ${cook.phone || "Not provided"}</p>
                        <p><strong>Veg/Non-Veg:</strong> ${cook.type || "Not specified"}</p>
                        <p><strong>Available Days:</strong> ${cook.days || "Not specified"}</p>
                        <p><strong>Timings:</strong> ${cook.timings || "Not specified"}</p>
                    `;
                } else {
                    cookDetails.innerHTML = "<p>Cook details not found.</p>";
                }
            });
        </script>

<footer>
    <p>&copy; 2024 Mummy's Kitchen. All rights reserved.</p>
    <ul class="social-links">
        <li><img src="images/facebook-icon.png" alt="Facebook"></li>
        <li><img src="images/instagram-icon.png" alt="Instagram"></li>
        <li><img src="images/twitter-icon.png" alt="Twitter"></li>
    </ul>
</footer>
    </body>
    </html>
