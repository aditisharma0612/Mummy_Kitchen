<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mummy's Kitchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="index.html">Mummy's Kitchen</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="featured-dishes">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea><br><br>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mummy's Kitchen. All rights reserved.</p>
        <ul class="social-links">
            <li><img src="images/facebook-icon.png" alt="Facebook"></li>
            <li><img src="images/instagram-icon.png" alt="Instagram"></li>
            <li><img src="images/twitter-icon.png" alt="Twitter"></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
